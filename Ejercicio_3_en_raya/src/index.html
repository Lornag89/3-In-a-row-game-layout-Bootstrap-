<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
    <link rel="stylesheet" href="./style/css/style.css">
    <title>Juego 3 En Raya</title>
</head>

<body class="bg-primary min-vh-100 ">


    <header class="top_side container">

        <h1 class="text-success text-center">JUEGO 3 EN RAYA</h1>

        <!-- *Top Side -->
        <div class=" py-5 d-flex justify-content-around">
            <div class="icon-top-box p-2">
                <span class="material-symbols-outlined text-success display-4">close</span>
                <span class="material-symbols-outlined text-warning display-4">circle</span>
            </div>

            <div class="bg-secondary d-flex sha-sec px-4 align-items-center rounded-3">
                <span class="material-symbols-outlined text-light fs-1">close</span>
                <p class=" text-light mb-0 ms-2 fs-4 fw-bolder">TURN</p>
            </div>

            <div class="icon-top-right bg-light rounded-3 sha-suc d-flex align-items-center px-4">
                <span class="material-symbols-outlined display-6">refresh</span>
            </div>
        </div>
    </header>

    <!-- *Mid Side -->
    <main class="mid-game container">

        <div class="row gap-4">

            <div class="d-flex justify-content-center">
                <div class="bg-secondary sha-sec  mx-3 col-3  rounded-4 sha-sec d-flex  align-items-center justify-content-center">
                    <span class="material-symbols-outlined text-secondary display-4">close</span>
                </div>
                <div class="bg-secondary sha-sec mx-3 col-3 rounded-4 sha-sec d-flex align-items-center justify-content-center">
                    <span class="material-symbols-outlined text-success display-1">close</span>
                </div>
                <div class="bg-secondary sha-sec py-5 mx-3 col-3  rounded-4 sha-sec d-flex align-items-center justify-content-center">
                    <span class="material-symbols-outlined text-warning display-1">circle</span>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div class="bg-secondary sha-sec mx-3 col-3 rounded-4 sha-sec d-flex align-items-center justify-content-center">
                    <span class="material-symbols-outlined text-success display-1">close</span>
                </div>
                <div class="bg-secondary sha-sec mx-3 col-3 rounded-4 sha-sec d-flex align-items-center justify-content-center">
                    <span class="material-symbols-outlined text-warning display-1">circle</span>
                </div>
                <div class="bg-secondary sha-sec py-5 mx-3 col-3  rounded-4 sha-sec d-flex align-items-center justify-content-center">
                    <span class="material-symbols-outlined text-success display-1">close</span>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div class="bg-secondary sha-sec  mx-3 col-3  rounded-4 sha-sec d-flex align-items-center justify-content-center">
                    <span class="material-symbols-outlined text-secondary display-4">close</span>
                </div>
                <div class="bg-secondary sha-sec mx-3 col-3 rounded-4 sha-sec d-flex align-items-center justify-content-center">
                    <span class="material-symbols-outlined text-warning display-1">circle</span>
                </div>
                <div class="bg-secondary sha-sec py-5 mx-3 col-3  rounded-4 sha-sec d-flex align-items-center justify-content-center">
                    <span class="material-symbols-outlined text-success display-1">close</span>
                </div>
            </div>
        </div>
    </main>

    <!--* Bot Side -->
    <footer class="container">

        <div class="row">
            <div class="d-flex justify-content-center my-4">
                <div class="bg-success text-center align-items-center mx-3 col-3 rounded-4 sha-sec">
                    <p class="fw-bold fs-6 mt-2 mb-0 ">X (YOU)</p>
                    <p class="fw-bold fs-3 mb-2">14</p>
                </div> 
                <div class="bg-light text-center align-items-cente mx-3 col-3 rounded-4 sha-sec">
                    <p class="fw-bold fs-6 mt-2 mb-0 ">TIES</p>
                    <p class="fw-bold fs-3 mb-2">32</p>
                </div>
                <div class="bg-warning text-center align-items-cente mx-3 col-3 rounded-4 sha-sec">
                    <p class="fw-bold fs-6 mt-2 mb-0 ">O (CPU)</p>
                    <p class="fw-bolder fs-3 mb-2">11</p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
